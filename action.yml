name: 'GitHub Actions Usage Calculator'
description: 'Calculate GitHub Actions usage with specified repository and period.'
inputs:
  sub-command:
    description: 'Subcommand of ghausage. [ sum | count ]'
    required: false
    default: 'sum'
  repo:
    description: 'repo-owner/repository-name'
    required: true
  start-date:
    description: 'Start date of calculate range'
    required: true
  end-date:
    description: 'End date of calculate range'
    required: true
runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.sub-command }}
    - --repo
    - ${{ inputs.repo }}
    - --start
    - ${{ inputs.start-date }}
    - --end
    - ${{ inputs.end-date }}
branding:
  icon: clock
  color: blue
